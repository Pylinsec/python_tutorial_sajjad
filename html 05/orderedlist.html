<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h2
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>fruit</h2>
    <!-- ordered list ol  -->
     <!-- copy  lines seect kon alt+shift + uparrow or downarrow-->
    <ol type="1">
        <li>apple</li>
        <li>peach</li>
        <li>banana</li>
    </ol>
    <ol type="a">
        <li>apple</li>
        <li>peach</li>
        <li>banana</li>
    </ol>
    <ol type="A">
        <li>apple</li>
        <li>peach</li>
        <li>banana</li>
    </ol>
    <ol type="I">
        <li>apple</li>
        <li>peach</li>
        <li>banana</li>
    </ol>
    <ol type="i">
        <li>apple</li>
        <li>peach</li>
        <li>banana</li>
    </ol>
    <!-- dl description list -->
    <dl>
        <dt>name</dt>
            <dd>sajjad</dd>
            <dd>hamid</dd>
        <dt>lastname</dt>
            <dd>ansaryan</dd>
        <dt>age</dt>
            <dd>16</dd>
    </dl>

</body>
</html>
