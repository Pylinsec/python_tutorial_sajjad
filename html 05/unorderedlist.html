<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h2
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>fruit</h2>
    <!-- ul heman unordered list -->
     <!-- list-style-type = disc,circle,square ,none-->
    <ul style="list-style-type: square;">
        <li>apple</li>
        <li>peach</li>
        <li>banana</li>
    </ul>
    <ul style="list-style-type: disc;">
        <li>apple</li>
        <li>peach</li>
        <li>banana</li>
    </ul>
    <ul style="list-style-type: circle;">
        <li>apple</li>
        <li>peach</li>
        <li>banana</li>
    </ul>
    <ul style="list-style-type: none;">
        <li>apple</li>
        <li>peach</li>
        <li>banana</li>
    </ul>
</body>
</html>
