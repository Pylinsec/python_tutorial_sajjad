<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nested list </h2>
   <ol type="a">
    <li>Animal</li>
        <ul style="list-style-type: square;">
            <li>Mammals</li>
                <ol type="a">
                    <li>Lion</li>
                    <li>Elephant</li>
                    <li>Whale</li>
                </ol>
            <li>Reptiles</li>
            <ul style="list-style-type: disc;">
                <li>Snake</li>
                <li>Turtle</li>
                <li>Crocodile</li>
            </ul>
        </ul>
    <li>Plant</li>
   </ol> 
</body>
</html>
