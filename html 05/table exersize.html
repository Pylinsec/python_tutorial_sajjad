<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
table {border:4px solid red;width: 800px;
    height: 800px;
text-align: center;}
td {border:2px solid blue;
font-size: 50px;
}


</style>
<body>
 <table>
    <tr>
        <td bgcolor="green" colspan="5">1</td>
    </tr>
    <tr>
        <td rowspan="4" colspan="1">2</td>
        <td colspan="4">3</td>
    </tr>
    <tr>
        <td rowspan="3">4</td>
        <td colspan="3">5</td>
    </tr>
    <tr>
        <td rowspan="2">6</td>
        <td colspan="2">7</td>
    </tr>
    <tr>
        <td bgcolor="blue">8</td>
        <td bgcolor="yellow">9</td>
    </tr>
 </table>

</body>
</html>
